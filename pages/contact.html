<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!---------------------college title---------------->
    <title>Contact us</title>
    <!----------------------Google Fonts------------->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500;700&display=swap" rel="stylesheet">
    <!-----------------------javascript------------------->
    <script src="/cs/assets/js/cs.js"></script>
    <!-----------------------stylesheet----------------->
    <link rel="stylesheet" href="/cs/assets/css/style.css">
    <link rel="stylesheet" href="/cs/assets/css/contact.css">
    <!------------------bootstrap scripts------------>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-------------------Scroll reveal API----------------------->
    <script src="https://unpkg.com/scrollreveal"></script>
    <!-------------------------jquery------------------->
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
</head>

<body>
    <!-----------------------------navbar starting----------------------------------->
    <section>
        <!-------navbar placeholer--------->
        <div id="nave"></div>
        <!-------navbar placeholer--------->
        <!--navbar loading script-->
        <script type="text/javascript">
            $(document).ready(function() {
                $('#nave').load('/cs/pages/nav.html');
            })
        </script>
        <!--navbar loading script-->
    </section>
    <section onclick="toggleclose()">

        <!---------------------------conatact us starting---------------------------->
        <section class="contact-us">

            <div class="contactarea">
                <div class="contact-title">
                    <h1>Contact us</h1>
                </div>
                <form class="form" action="mailto:testwebpageno1@gmail.com">
                    <div class="inputarea">
                        <label for="name">Name</label>
                        <br>
                        <input type="text" name="name" placeholder="eg:James" required>
                    </div>
                    <div class="inputarea">
                        <label for="email">Email</label>
                        <br>
                        <input type="email" name="email" placeholder="eg:Example@gmail.com" required>
                    </div>

                    <div class="inputarea">
                        <label for="message">Message</label>
                        <br>
                        <textarea name="message" placeholder="Your message here" required></textarea>
                    </div>
                    <div class="txtarea">
                        <button type="submit" name="submit">Submit</button>
                    </div>
                </form>
                <div class="contactbox">

                </div>
            </div>
        </section>
        <!---------------------------conatact us ending---------------------------->

        <!-----------------------------footer-starting----------------------------------->
        <!--footer-->
        <section class="footer">
            <!-------footer placeholer--------->
            <div id="footert"></div>
            <!-------fotter placeholer--------->
            <!--navbar loading script-->
            <script type="text/javascript">
                $(document).ready(function() {
                    $('#footert').load('/cs/pages/footer.html');
                })
            </script>
            <!--navbar loading script-->

        </section>
        <!-----------------------------footer-ending----------------------------------->
    </section>

</body>

</html>
